<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"></link>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>To Do List</title>
</head>
<body>
    <section class="section1">
        <div class="input">
            <label for="inputValue"></label>
            <input type="text" name="inputValue" id="inputValue">
            <button class="plusBtn">
                <i class="fas fa-plus-circle"></i>
            </button>
        </div>
        <div class="buttons">
            <button class="btn all">All</button>
            <button class="btn complete">Complete</button>
            <button class="btn incomplete">Incomplete</button>
        </div>
    </section>
    <section class="section2">
        <ul></ul>
    </section>
</body>
</html>
